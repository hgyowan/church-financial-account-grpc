syntax = "proto3";

package user.model.v1;
option go_package = "github.com/hgyowan/church-financial-account-grpc/gen/user/model/v1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/descriptor.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

message WorkspaceSimple {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      description: "워크스페이스 Simple 정보"
      required: ["id", "name", "isOwner", "isAdmin", "joinedAt"]
    }
  };

  string id = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "워크스페이스 아이디"}];
  string name = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "워크스페이스 이름"}];
  bool isOwner = 3 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "워크스페이스 소유자 여부"}];
  bool isAdmin = 4 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "워크스페이스 관리자 여부"}];
  google.protobuf.Timestamp joinedAt = 5 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "워크스페이스 참여일"}];
}